<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Enter your username" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Enter your password" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
